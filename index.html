<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Gabes JavaScript Quiz</title>
</head>

<body>

  <!-- nav bar for timer and score -->
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid">
      <div id="highscore" class="nav-item nav-link">High Scores</div>
      <h1 id="navbar-title">Javascript Quiz Game</h1>
      <table id=timers style="visibility: hidden;">
        <tr>
          <td> Time left in Quiz: </td>
          <td> <span id="gameTimer" class="nav-item"></span> </td>
        </tr>
        <tr>
          <td>Time left for Question:</td>
          <td> <span id="quesTimer" class="nav-item"></span> </td>
        </tr>
      </table>
    </div>
    </div>
  </nav>


  <!-- contains questions and answers -->
  <div class="container-fluid">
    <section id="details"> </section>
  </div>

  <!-- script functions for questions, timer, and score, and bootstrap-->
  <script src='questions.js'></script>
  <script src='script.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>

</html>
